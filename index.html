<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="heading">
      <h1>Rock Paper Scissors</h1
      <p>This is a Rock Paper Scissors game! Just use the buttons below to play.</p>
    </div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <button id="reset">Reset</button>
    <div id="userSelection"></div>
    <div id="compSelection"></div>
    <div id="roundWinner"></div>
    <div id="scoreTracker"></div>
    <div id="yourScore"></div>
    <div id="compScore"></div>
    <div id="overallWinner"></div>
  </body>
</html>
